<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>

    <link href="//vjs.zencdn.net/5.19/video-js.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/my-animation1.css">
    <link rel="stylesheet" href="assets/css/my-animation2.css">
    <link rel="stylesheet" href="assets/css/my-animation3.css">
    <link rel="stylesheet" href="assets/css/my-animation4.css">
    <link rel="stylesheet" href="assets/css/my-animation5.css">
    <link rel="stylesheet" href="assets/css/my-animation6.css">
    <link rel="stylesheet" href="assets/css/my-animation7.css">
</head>

<body style="text-align: center">


    <h1>Canvas Video</h1>

    <div id="videoPlayerWrapper" class="b-video-player-wrapper">
        <div id="textAnimationBlock" class="b-text-animation">
            <div class="charlie" data-animations="textAnimate1" data-times="1" id="textAnimate1">
                HELLO ASHISH
            </div>
            <div class="charlie" data-animations="textAnimate2" data-times="2" id="textAnimate2"></div>
            <div class="charlie" data-animations="amountAnimate" data-times="8" id="amount">
                $ <span class="number">0</span>
            </div>
            <!--<div class="charlie" data-animations="bounceIn" data-times="9" id="chart">-->
            <!--</div>-->
            <div id="textAnimate4">
                <div class="textAnimate4">
                    <div class="charlie" data-animations="textAnimate4Letter" data-times="19">MOST &nbsp</div>
                    <div class="charlie" data-animations="textAnimate4Letter" data-times="19.1">RECENT &nbsp</div>
                    <div class="charlie" data-animations="textAnimate4Letter" data-times="19.2">PAYMENT:</div>
                </div>

                <div class="charlie" data-animations="textAnimate4__amount" data-times="23.5" id="textAnimate4amount">
                    $ <span class="number1">0.00</span>
                </div>

                <div class="charlie" data-animations="textAnimate4__calendar" data-times="21" id="calendar">
                    <span class="calendar__month">APRIL</span>
                    <div class="calendar__data">
                        <span>5</span>
                        <span>2018</span>
                    </div>
                </div>
            </div>
            <div class="textAnimate5">
                <div style="display: flex">
                    <div class="charlie" data-animations="textAnimate5Letter" data-times="27">OVERALL</div>
                    <div class="charlie" data-animations="textAnimate5Letter" data-times="27.1">BALANCE:</div>
                </div>
                <div class="charlie" data-animations="textAnimate5__amount" data-times="28" id="textAnimate5amount">
                    $ <span class="number2">0.00</span>
                </div>
            </div>

            <div class="textAnimate6">
                <div class="charlie" data-animations="textAnimate6Letter" data-times="32" id="textAnimate6">
                    <div class="charlie" data-animations="textAnimate4Letter" data-times="33">MINIMUM</div>
                    <div class="charlie" data-animations="textAnimate4Letter" data-times="33.1">PAYMENT</div>
                </div>

                <div class="charlie" data-animations="textAnimate6__amount" data-times="33.5" id="textAnimate6amount">
                    $ <span class="number3">0.00</span>
                </div>

                <div class="charlie" data-animations="textAnimate6__calendar" data-times="36.5" id="calendar2">
                    <span class="calendar__month">APRIL</span>
                    <div class="calendar__data">
                        <span>10</span>
                        <span>2018</span>
                    </div>
                </div>
            </div>
            <div class="textAnimate7">
                <div class="textAnimate7__block1">
                    <div class="charlie" data-animations="textAnimate7__block1__Letter" data-times="41">BALANCE:</div>
                    <div class="charlie" data-animations="textAnimate7__block1__amount" data-times="41.1" id="textAnimate7__amount1">
                        $ <span class="number4">0</span>
                    </div>
                </div>
                <div class="textAnimate7__block2">
                    <div class="charlie" data-animations="textAnimate7__block2__Letter" data-times="45">BALANCE:</div>
                    <div class="charlie" data-animations="textAnimate7__block2__amount" data-times="45.1" id="textAnimate7__amount2">
                        $ <span class="number5">0</span>
                    </div>
                </div>
            </div>




        </div>
    </div>
    <!--<div id="chart"></div>-->

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <script src="//vjs.zencdn.net/5.19/video.min.js"></script>
    <script src="assets/js/charlie.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
